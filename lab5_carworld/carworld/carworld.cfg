bind TAB "toggleconsole"
bind F2 "next_camera"
bind F3 "reset"
bind F4 "set use_joystick 1"
bind F5 "set use_joystick 0"
set accel "UP" //enum SDLKey
set break "DOWN" //enum SDLKey
set draw_background "1" //bool
set gl_ext_compiled_vertex_array "1" //bool
set gl_finish "0" //bool
set gl_shadows "2" //int
set gl_texturemode "GL_LINEAR" //enum Hgl::Enum
set gl_use_opt "0" //bool
set gl_vertex_arrays "1" //bool
set handbreak "SPACE" //enum SDLKey
set left "LEFT" //enum SDLKey
set r_mode "0" //int
set right "RIGHT" //enum SDLKey
set use_joystick "0" //bool
